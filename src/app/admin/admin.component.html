<div class="grid grid-cols-1 lg:grid-cols-[280px_1fr] min-h-screen bg-gray-50">
  <!-- Desktop Sidebar -->
  <aside class="hidden lg:block bg-gradient-to-b from-primary-dark to-primary-dark-light text-gray-200 p-6 sticky top-0 self-start min-h-screen shadow-xl">
    <div class="flex items-center gap-4 mb-8">
      <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center text-white text-2xl shadow-lg">
        <i class="bi bi-shield-lock"></i>
      </div>
      <div>
        <span class="font-black text-white text-xl block">PickGo</span>
        <small class="text-primary-green font-semibold">{{ userName }}</small>
      </div>
    </div>

    <!-- Role Badge -->
    <div class="mb-6 px-4 py-2 bg-red-500/10 border border-red-500/20 rounded-xl">
      <span class="text-red-400 text-sm font-bold">
        <i class="bi bi-shield-check ml-2"></i>
        حساب المدير
      </span>
    </div>

    <nav class="flex flex-col gap-2">
      <a *ngFor="let item of navItems"
         [routerLink]="item.path"
         routerLinkActive="bg-primary-green/15 text-white border border-primary-green/30"
         class="flex items-center justify-between px-4 py-3 rounded-xl text-gray-300 hover:bg-white/5 hover:text-white transition-all duration-200">
        <div class="flex items-center gap-3">
          <i class="bi text-lg" [ngClass]="item.icon"></i>
          <span>{{ item.label }}</span>
        </div>
        <span *ngIf="item.badge && getBadgeCount(item.path) > 0" 
              class="px-2 py-0.5 bg-red-500 text-white text-xs font-bold rounded-full min-w-[20px] text-center">
          {{ getBadgeCount(item.path) }}
        </span>
      </a>
    </nav>

    <div class="mt-8 pt-6 border-t border-white/10 space-y-3">
      <a routerLink="/home" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors duration-200">
        <i class="bi bi-arrow-right"></i>
        العودة للرئيسية
      </a>
      <button (click)="logout()" class="flex items-center gap-2 text-red-400 hover:text-red-300 transition-colors duration-200 w-full text-right">
        <i class="bi bi-box-arrow-right"></i>
        تسجيل الخروج
      </button>
    </div>

    <!-- System Status Card -->
    <div class="mt-8 p-4 bg-white/5 rounded-xl border border-white/10">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 rounded-lg bg-green-500/20 flex items-center justify-center">
          <i class="bi bi-check-circle text-green-400"></i>
        </div>
        <span class="text-white font-semibold text-sm">حالة النظام</span>
      </div>
      <div class="space-y-2 text-xs">
        <div class="flex items-center justify-between">
          <span class="text-gray-400">الخادم</span>
          <span class="text-green-400 font-semibold">متصل</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-400">قاعدة البيانات</span>
          <span class="text-green-400 font-semibold">نشط</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Mobile Header -->
  <div class="lg:hidden fixed top-0 left-0 right-0 z-50 bg-primary-dark shadow-lg">
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center text-white">
          <i class="bi bi-shield-lock"></i>
        </div>
        <div>
          <span class="font-bold text-white text-sm block">PickGo Admin</span>
          <small class="text-primary-green text-xs">لوحة التحكم</small>
        </div>
      </div>
      
      <div class="flex items-center gap-2">
        <!-- Notification Button -->
        <button class="relative w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white">
          <i class="bi bi-bell"></i>
          <span *ngIf="pendingCount > 0" 
                class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">
            {{ pendingCount > 9 ? '9+' : pendingCount }}
          </span>
        </button>
        
        <!-- Menu Toggle -->
        <button (click)="toggleMobileMenu()"
                class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center text-white">
          <i class="bi text-xl" [ngClass]="isMobileMenuOpen ? 'bi-x-lg' : 'bi-list'"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="lg:hidden fixed inset-0 z-40 transition-all duration-300"
       [ngClass]="{'pointer-events-none opacity-0': !isMobileMenuOpen, 'pointer-events-auto opacity-100': isMobileMenuOpen}">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60" (click)="closeMobileMenu()"></div>
    
    <!-- Mobile Sidebar -->
    <div class="absolute right-0 top-0 h-full w-72 bg-gradient-to-b from-primary-dark to-primary-dark-light p-5 transform transition-transform duration-300 shadow-2xl"
         [ngClass]="{'translate-x-full': !isMobileMenuOpen, 'translate-x-0': isMobileMenuOpen}">
      
      <!-- Mobile Header -->
      <div class="flex items-center gap-3 mb-6 pb-4 border-b border-white/10">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center text-white text-xl">
          <i class="bi bi-shield-lock"></i>
        </div>
        <div>
          <span class="font-bold text-white block">PickGo Admin</span>
          <small class="text-primary-green text-sm">{{ userName }}</small>
        </div>
      </div>

      <!-- Mobile Nav -->
      <nav class="flex flex-col gap-2">
        <a *ngFor="let item of navItems"
           [routerLink]="item.path"
           routerLinkActive="bg-primary-green/15 text-white border border-primary-green/30"
           (click)="closeMobileMenu()"
           class="flex items-center justify-between px-4 py-3 rounded-xl text-gray-300 hover:bg-white/5 hover:text-white transition-all duration-200">
          <div class="flex items-center gap-3">
            <i class="bi" [ngClass]="item.icon"></i>
            <span>{{ item.label }}</span>
          </div>
          <span *ngIf="item.badge && getBadgeCount(item.path) > 0" 
                class="px-2 py-0.5 bg-red-500 text-white text-xs font-bold rounded-full">
            {{ getBadgeCount(item.path) }}
          </span>
        </a>
      </nav>

      <!-- Mobile Footer -->
      <div class="mt-6 pt-4 border-t border-white/10 space-y-3">
        <a routerLink="/home" (click)="closeMobileMenu()" 
           class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
          <i class="bi bi-house"></i>
          <span>العودة للرئيسية</span>
        </a>
        <button (click)="logout()" 
                class="flex items-center gap-2 text-red-400 hover:text-red-300 transition-colors w-full">
          <i class="bi bi-box-arrow-right"></i>
          <span>تسجيل الخروج</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="p-4 lg:p-8 pt-20 lg:pt-8">
    <router-outlet></router-outlet>
  </main>
</div>
