<div class="settings-page">
  <header class="head">
    <p class="overline">الإعدادات</p>
    <h2>إعدادات النظام</h2>
  </header>

  <form class="settings-form" (ngSubmit)="save()">
    <label class="toggle">
      <input type="checkbox" [(ngModel)]="config.maintenance" name="maintenance">
      <span>وضع الصيانة</span>
    </label>

    <div class="form-group">
      <label>بريد الدعم</label>
      <input [(ngModel)]="config.supportEmail" name="supportEmail" type="email">
    </div>

    <div class="form-group">
      <label>المدينة الافتراضية</label>
      <input [(ngModel)]="config.defaultCity" name="defaultCity">
    </div>

    <div class="actions">
      <button type="submit" class="primary">حفظ</button>
    </div>
  </form>
</div>
