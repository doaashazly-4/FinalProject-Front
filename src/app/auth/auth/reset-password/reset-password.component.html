<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 p-4 lg:p-8 flex items-center justify-center">
  <div class="w-full max-w-lg bg-white/98 backdrop-blur-md rounded-3xl p-10 lg:p-12 shadow-2xl border-2 border-emerald-100/50">
    <!-- Header -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-28 h-28 rounded-full bg-gradient-to-br from-emerald-100 via-teal-100 to-cyan-100 mb-6 shadow-xl border-4 border-emerald-200/50">
        <span class="text-6xl">🔐</span>
      </div>
      <h1 class="text-5xl lg:text-6xl font-black mb-4 bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 bg-clip-text text-transparent">
        إعادة تعيين كلمة المرور
      </h1>
      <p class="text-gray-700 text-lg mb-6 font-medium">أدخل كلمة المرور الجديدة</p>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 border-2 border-green-400 text-green-700 rounded-xl">
      <p class="font-semibold">{{ successMessage }}</p>
    </div>
    
    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 border-2 border-red-400 text-red-700 rounded-xl">
      <p class="font-semibold">{{ errorMessage }}</p>
    </div>

    <!-- Form -->
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- New Password -->
      <div class="group">
        <label class="block text-gray-800 font-bold mb-3 text-lg">كلمة المرور الجديدة *</label>
        <div class="relative">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" placeholder="أدخل كلمة المرور الجديدة"
                 class="w-full pr-4 pl-12 py-4 rounded-xl border-2 border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 outline-none transition-all duration-300 text-lg bg-gray-50 focus:bg-white"
                 [class.border-red-400]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          <button type="button" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-emerald-600 text-xl transition-colors duration-300" (click)="togglePasswordVisibility()">
            {{hidePassword ? '👁️' : '🙈'}}
          </button>
        </div>
        <p class="text-red-600 text-sm mt-2 font-semibold" *ngIf="resetPasswordForm.get('newPassword')?.hasError('required') && resetPasswordForm.get('newPassword')?.touched">
          كلمة المرور مطلوبة
        </p>
        <p class="text-red-600 text-sm mt-2 font-semibold" *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength') && resetPasswordForm.get('newPassword')?.touched">
          يجب أن تكون 6 أحرف على الأقل
        </p>
      </div>

      <!-- Confirm Password -->
      <div class="group">
        <label class="block text-gray-800 font-bold mb-3 text-lg">تأكيد كلمة المرور *</label>
        <div class="relative">
          <input [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="أعد إدخال كلمة المرور"
                 class="w-full pr-4 pl-12 py-4 rounded-xl border-2 border-gray-200 focus:border-emerald-500 focus:ring-4 focus:ring-emerald-100 outline-none transition-all duration-300 text-lg bg-gray-50 focus:bg-white"
                 [class.border-red-400]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <button type="button" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-emerald-600 text-xl transition-colors duration-300" (click)="toggleConfirmPasswordVisibility()">
            {{hideConfirmPassword ? '👁️' : '🙈'}}
          </button>
        </div>
        <p class="text-red-600 text-sm mt-2 font-semibold" *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required') && resetPasswordForm.get('confirmPassword')?.touched">
          تأكيد كلمة المرور مطلوب
        </p>
        <p class="text-red-600 text-sm mt-2 font-semibold" *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched">
          كلمات المرور غير متطابقة
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading || !token || !email" 
              class="w-full py-5 rounded-xl bg-gradient-to-br from-emerald-600 via-teal-600 to-cyan-600 text-white font-bold text-lg shadow-xl hover:shadow-2xl hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 transition-all duration-300 transform">
        <span *ngIf="!isLoading" class="flex items-center justify-center gap-2">
          <span>✅</span>
          <span>إعادة تعيين كلمة المرور</span>
        </span>
        <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          جاري إعادة التعيين...
        </span>
      </button>
    </form>

    <!-- Links -->
    <div class="mt-8 pt-6 border-t-2 border-gray-200 text-center space-y-4">
      <button class="text-emerald-600 font-bold cursor-pointer hover:text-emerald-700 hover:underline transition-colors" (click)="goBack()">
        ← العودة إلى تسجيل الدخول
      </button>
    </div>
  </div>
</div>
