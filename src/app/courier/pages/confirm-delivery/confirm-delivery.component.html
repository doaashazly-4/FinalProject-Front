<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">تأكيد تسليم الشحنة</h2>

    <input type="text" maxlength="6" [(ngModel)]="otp" placeholder="أدخل رمز OTP"
        class="w-full border p-3 rounded mb-3" />

    <p *ngIf="error" class="text-red-600 mb-2">{{ error }}</p>

    <button (click)="confirmDelivery()" [disabled]="isLoading" class="w-full bg-green-600 text-white py-2 rounded">
        تأكيد التسليم
    </button>
</div>
